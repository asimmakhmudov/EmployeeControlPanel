<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surmane</th>
                    <th scope="col">Age</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Gender</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="details">
            </tbody>
        </table>
    </div>
    <div class="container">
        <h1>INDUSTRY</h1>
        <form class="Person" method="post">
            <label for="name">
                Name
                <input type="text" name="name" id="name" required>
            </label>
            <label for="surname">
                Surname
                <input type="text" name="surname" id="surname" required>
            </label>
            <label for="age">
                Age
                <input type="number" name="age" id="age" minlength="1" maxlength="100" required> 
            </label>
            <label for="salary">
                Salary
                <input type="number" name="salary" id="salary" minlength="1" maxlength="100" required> 
            </label>
            <label for="sex">
                Sex
                <select id="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </label>
            <button class="btn btn-success addBTN" type="button" style="margin: 20px;">ADD EMPLOYEE</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
